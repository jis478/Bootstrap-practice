<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <style>
        .winner {
            color: blue;
        }
        .looser {
            color: red;
        }
    </style>
</head>
<body>
    <section>
        <h1 id="scoreBoard"> <span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        <h2> Use the buttons below to keep score. </h2>
        <div>
            <select name="", id="playingTo">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <button id="p1Button">+1 Player One </button>
        <button id="p2Button">+1 Player Two </button>
        <button id="reset">Reset </button>
    
    </section>
    <script src="./app.js"></script>
</body>
</html>
